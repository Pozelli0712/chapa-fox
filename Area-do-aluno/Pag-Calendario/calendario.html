<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Aluno</title>
    <!-- CSS -->
    <link rel="stylesheet" href="calendario.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <!----BARRA DE NAVEGACAO---->
    <nav>

      <!---Parte Horizontal-->
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">CHAPA FOX</span>
      </div>
      <div class="sidebar">
        <div class="logo">
          <div class="iconburguer"><i class="bx bx-menu menu-icon"></i></div>
          <span class="logo-name">CHAPA FOX</span>
        </div>

        <!---Parte Vertical-->
        <div class="sidebar-content">
          
          <!--Item Inicio-->
          <ul class="lists">
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Inicio</span>
              </a>
            </li>

            <!--Item FoxShop-->
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-shopping-bag icon"></i>
                <span class="link">FoxShop</span>
              </a>
            </li>

            <!--Item Noticias-->
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-bell icon"></i>
                <span class="link">Notícias</span>
              </a>
            </li>

            <!--Item Mensagens-->
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-message-rounded icon"></i>
                <span class="link">Mensagens</span>
              </a>
            </li>

            <!--Item Jornal-->
            <li class="list">
              <a href="../Pag-Jornal/index.html" class="nav-link">
                <i class="bx bx-movie-play icon"></i>
                <span class="link">Jornal PQP</span>
              </a>
            </li>

            <!--Item Coletivo Ambiental-->
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bxs-tree icon"></i>
                <span class="link">Coletivo Ambiental</span>
              </a>
            </li>

            <!--Item Avaliacoes-->
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-calendar icon"></i>
                <span class="link">Calendario</span>
              </a>
            </li>

            <!--Item Biblioteca-->
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bx-folder-open icon"></i>
                <span class="link">Biblioteca</span>
              </a>
            </li>
          </ul>


          <!--Item Finanças-->
          <div class="bottom-cotent">
            <li class="list">
              <a href="#" class="nav-link">
                <i class="bx bxs-dollar-circle icon"></i>
                <span class="link">Finanças da Chapa</span>
              </a>
            </li>

            <!--Item Tela Inicial-->
            <li class="list">
              <a href="../../index.html" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Tela inicial</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>
    <!----FIM DA BARRA DE NAVEGACAO---->
   
    <!----CONTEUDO DA PAGINA---->
    <main>
      <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2022</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Quar</div>
                <div>Quin</div>
                <div>Sex</div>
                <div>Sab</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
            
        </div>
        <div class="month-list"></div>
    </div>

    <!--<div id="InfoDatas">
        <h1 class="h1eventos">Eventos do Mês <span id="teste" class="h1eventos"></span></h1>
    </div>-->
    <script src="calendario.js"></script>
    </main>
    <!----FIM DO CONTEUDO DA PAGINA---->

    <section class="overlay">
      
    </section>

    <script>
      const navBar = document.querySelector("nav"),
        menuBtns = document.querySelectorAll(".menu-icon"),
        overlay = document.querySelector(".overlay");

      menuBtns.forEach((menuBtn) => {
        menuBtn.addEventListener("click", () => {
          navBar.classList.toggle("open");
        });
      });

      overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
      });
    </script>
  </body>
</html>
